<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> 
<link rel="stylesheet" href="style_login.css"> 

</head>

<body>
    <div class="header">
        <div class="navbar">
            <div class="div_esquerda">
                <div><a href="calculadora.html">Calculadora</a></div>
                <div><a href="Home_LUMUS.html">Sobre nós</a></div>
            </div>

            <div class="div_centro">
                <a href="Home_LUMUS.html"><img src="public/assets/imgs/logo_lumus.png"></a>

            <div class="div_direita">
                <div><a href="login.html">Login</a></div>
                <div><a href="cadastro.html">Cadastre-se</a></div>
            </div>
        </div>
    </div>

    <div class="div_home">
            <div class="imagem_login">
            <img src="public/assets/imgs/img_login.png"></div>
        <div class="container">
            
            <div class="card_login">
                <div class="formulario">
                        <h1>Login</h1>
                        <div class="campo">
                            
                        <span> Usuário/E-mail: <br></span><input id="login_username" placeholder="example@example.com">
                        </div><br>

                        <div class="campo">
                            <h2> Senha:<br></h2>
                            <input id="login_senha" type="password" placeholder="**********">
                        </div><br>
                        <div id="div_validacao_login" style="color:#f33838"></div>

                        <div id="botao">
                            <button class="botao" onclick="botaoEntrar()">Entrar</button>
                        </div>
                </div>
            </div>
        </div>

    </div>
    

<div class="footer">
    <div class="container">

            Entre em contato conosco! &hearts; SPTECH &copy;
        </h4>
        <span class="version">v.1.0.0</span>
</div>

</html>

<script>

        function botaoEntrar(){
            var login = login_username
            var senha = login_senha.value

            div_validacao_login.innerHTML="";

            if(login == "" || senha == ""){
                alert(`Login ou senha não podem estar em branco!`)
            }
            if(login != "anna.b"){
                div_validacao_login.innerHTML+= "Login inválido.<br>"
            }
            if(senha != "anna#2002"){
                div_validacao_login.innerHTML+="Senha inválida.";
            }
        }
</script>
